<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackSlate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="titlebar">  
    <h1> BLACKSLATE </h1>
  </div>
  <div id="maincontainer">

    <div id="instructionContainer">
        <p id="instruction">DRAW A DIGIT (0-9) IN EACH BOX !!</p>
    </div>

    <div class="canvas-container">
        <canvas id="canvas1" width="400" height="400"></canvas>
        <canvas id="canvas2" width="400" height="400"></canvas>
    </div>

    <div class="controls">

        <button id="recognizeBtn">RECOGNIZE</button>
        <button id="clearBtn">CLEAR</button>
        <label for="language" style="color: white; font-weight: bolder; font-family: sans-serif; font-size: 1rem; margin-right:0.5vw;">LANGUAGE :</label>
        <select id="language">
        <option value="en-US">English</option>
        <option value="es-ES">Spanish</option>
        <option value="hi-IN">Hindi</option>
        </select>
        <label for="colorPicker" style="color: white; font-weight: bolder; margin-right: 0.5vw;">COLOR :</label>
        <input type="color" id="colorPicker" value="#000000" />

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
